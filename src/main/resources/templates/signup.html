<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>signup page</title>
</head>
<body>

	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-8 offset-md-2">
					<div class="my-card mt-3">
						<div class="container text-center">
							<img style="width: 100px" th:src="@{/img/signup.jpg}" />
						</div>
						<h1 class="text-center">Register Here</h1>
						<form th:action="@{/do-register}" method="post" th:object="${user}">
							<div class="mb-3">
								<label for="name_field" class="form-label">Your Name</label> <input
									type="text" class="form-control" id="name_field"
									aria-describedby="emailHelp" placeholder="Enter here"
									th:value="${user.name}" name="name"
									/>
							</div>
							<div class="mb-3">
								<label for="email_field" class="form-label">Your Email</label> <input
									type="email" class="form-control" id="email_field"
									aria-describedby="emailHelp" placeholder="Enter here" 
									th:value="${user.email}" name="email"
									/>
							</div>
							<div class="mb-3">
								<label for="pass_field" class="form-label">Your Password</label>

								<input type="password" class="form-control" id="pass_field"
									aria-describedby="emailHelp" placeholder="Enter here" name="password"/>
							</div>
							<div class="mb-3">

								<textarea placeholder="Enter Something yourself" rows="5"
									class="form-control" th:value="${user.about}" name="about" >
									</textarea>
							</div>
							<div class="mb-3 form-check text-center">
								<input type="checkbox" class="form-check-input"
									id="exampleCheck1" name="check"> <label class="form-check-label"
									for="exampleCheck1">Accept Term and condion</label>
							</div>
							<div class="container text-center">
								<button type="submit" class="btn bg-primary btn-lg  text-white">Submit</button>
								<button type="reset" class="btn bg-warning ">Reset</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
